<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Survey Form freeCodeCamp</title>
</head>
<body>
    <div class="wrapper z-depth-1">
        <header>
            <h1 id="title">>_ Form Demo</h1>  
        </header>
        <main id="main">
            <p id="description">Paragraph of form description</p>
            <form id="survey-form" name="form" method="POST" action="/" data-netlify="true">
                <div class="input-field flex-container">
                    <label id="name-label" for="name"><span>*</span> Name:</label>
                    <div id="name-input">
                        <input id="name" placeholder="Enter your name" type="text" class="validate" name="name" required>
                        <span class="helper-text" data-error="This field is required!" data-success="right!"></span>              
                    </div>
                </div>
                <div class="input-field flex-container">
                    <label id="email-label" for="email"><span>*</span> Email:</label>
                    <div id="email-input">
                        <input id="email" placeholder="Enter your Email" type="email" class="validate" name="email" required>
                        <span class="helper-text" data-error="Email invalid!" data-success="right!"></span>
                    </div>
                </div>
                <div class="input-field flex-container">
                    <label id="number-label" for="number"><span>*</span> Age:</label>
                    <div id="number-input">
                        <input id="number" placeholder="Age" type="number" min="5" max="100" class="validate" name="age" required>
                        <span class="helper-text" data-error="This field is required!" data-success="right!"></span>
                    </div>
                </div>
                <div class="input-field flex-container">
                    <label id="dropdown-label">Options:</label>
                    <select id="dropdown">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field flex-container">
                    <div id="radio-group-label">
                        Radio buttons:
                    </div>
                    <ul id="radio-group-input">
                        <li>
                            <label>
                                <input class="with-gap" name="radio_buttons" type="radio" value="yes" />
                                <span>Yes</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input class="with-gap"  name="radio_buttons" type="radio" value="no" />
                                <span>No</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="input-field flex-container">
                    <div id="checkbox-group-label">
                        Checkboxes:
                    </div>
                    <ul id="checkbox-group-input" >
                        <li>
                            <label>
                                <input type="checkbox" name="checkboxes" class="filled-in" value="selection A" />
                                <span>Selection&nbsp;A</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="checkboxes" class="filled-in" value="selection B" />
                                <span>Selection&nbsp;B</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="input-field">                                          
                    <div id="textarea-label">Textarea:</div>  
                    <div id="textarea-input">
                        <i id="textarea-icon" class="material-icons">mode_edit</i><span id="textarea-error">kjhjh</span>
                        <textarea id="textarea" class="materialize-textarea" placeholder="Enter any comment here..." data-length="140" name="textarea"></textarea>                   
                    </div>
                </div>
                <div class="input-field flex-container">
                    <button id="submit" class="btn waves-effect waves-light pink" name="submit" type="submit">Submit</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="author">

            </div>
        </footer>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 class="modal-title">Confirmation</h4>
            <p>Please confirm your information:</p>
            <div id="modal-user-form-data"></div>
        </div>
        <div class="modal-footer">
            <a id="modal-abort" class="waves-effect waves-light btn-flat red white-text">No</a>
            <a id="modal-confirm" class="waves-effect waves-light btn-flat green white-text">yes</a>
        </div>
    </div>

</body>
</html>
